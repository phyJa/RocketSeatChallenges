<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Courses </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>These are the courses from Rocketseat</h2>

        <div class="coursesContainer">
            <div class="course" id="starter">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" 
                    alt="Starter Logo" 
                />

                <h3> A start in your career with the free courses </h3>

                <ul class="courseInformation">
                    <li> 7 modules </li>
                    <li> <span class="free">Free</span> </li>
                </ul>
            </div>

            <div class="course" id="launchBase">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" 
                    alt="LaunchBase Logo" 
                />

                <h3> Become a great programmer with the fundamental concepts </h3>


                <ul class="courseInformation">
                    <li> 8 modules </li>
                    <li> <span class="paid">Paid</span> </li>
                </ul>
            </div>

            <div class="course" id="goStack">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" 
                    alt="GoStack Logo" 
                />

                <h3> Be the best by learning the most powerful techonologies of the Web </h3>

                <ul class="courseInformation">
                    <li> 7 modules </li>
                    <hr />
                    <li> <span class="paid">Paid</span> </li>
                </ul>
            </div>
        </div>

        <div class="modalOverlay">
            <div class="modal">
                <span class="closeModal" > X </span>
                <iframe src="https://rocketseat.com.br" frameborder="0"></iframe>
            </div>
        </div>
    </body>
</html>
