<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Courses </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h2>These are Rocketseat courses</h2>
        <div class="coursesContainer">
            <div class="course">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/starter.svg" 
                    alt="Starter Logo" 
                />
                <h3> Starter </h3>
            </div>

            <div class="course">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/launchbase.svg" 
                    alt="LaunchBase Logo" 
                />
                <h3> LaunchBase </h3>
            </div>

            <div class="course">
                <img 
                    src="https://storage.googleapis.com/golden-wind/bootcamp-launchbase/assets/gostack.svg" 
                    alt="GoStack Logo" 
                />
                <h3> GoStack </h3>
            </div>
        </div>
    </body>
</html>
